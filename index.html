<body>
    <div class="container my-4">
        <h1 class="h2 text-center"><i class="bi bi-camera-video-fill"></i> Movies catalog</h1>
        <div class="min-container container d-flex">
            <div class="col-4">
                <form action="https://eco.htmlacademy.ru" method="GET" class="form">
                    <div class="form-wrapper mb-3">
                        <label class="form-label visually-hidden" for="movie">Movie name</label>
                        <input class="form-control " type="text" id="movie" name="movie" placeholder="Movie name" required>
                    </div>
                    <div class="form-wrapper mb-3">
                        <label for="rating" class="visually-hidden">Movie rating</label>
                        <input type="number" placeholder="Rate" class="form-control" id="rating" required>
                    </div>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">Horror</option>
                        <option value="2">comedia</option>
                        <option value="3">trailers</option>
                      </select>
                    <select class="form-select mb-3" aria-label="Default select example" name="rating(hight to low)">
                        <option selected>Rating (hight to low)</option>
                        <option value="1">top</option>
                        <option value="2">50/50</option>
                        <option value="3">bad (-100)</option>
                      </select>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
                <h3 class="h2 mt-4 mb-3">Bookmarked movies</h3>

                <div class="list p-3 border ">
                    <b class="text d-block mb-2">Avengers: Infinity var</b>
                    <button class="btn btn-danger"><i class="bi bi-trash-fill"></i> Remove</button>
                </div>
                <div class="list p-3 border ">
                    <b class="text d-block mb-2">The Avengers</b>
                    <button class="btn btn-danger"><i class="bi bi-trash-fill"></i> Remove</button>
                </div>
                <div class="list p-3 border ">
                    <b class="text d-block mb-2">12 Years a Slave</b>
                    <button class="btn btn-danger"><i class="bi bi-trash-fill"></i> Remove</button>
                </div>
            </div>
            <!-- end of col4 section -->
            <div class="col-8 ms-5 mt-2">
                <h5 class="">Search results: 39</h5>
                <div class="alert alert-info mb-2">Use the form on the left to search for a movie</div>
                <div class="cards d-flex justify-content-between mt-4">
                    <div class="card col-5 ">
                        <img class=" w-100" src="./img/avengers.jpg" height="265" alt="the avengers">
                        <div class="content p-4">
                            <h5 class="h5">Avengers: Infinity War</h5>
                            <p class="date"><i class="bi bi-calendar4"></i> 2018</p>
                            <p class="rate"><i class="bi bi-star"></i> 8.7</p>
                            <button class="btn me-3 p-2 ps-3 pe-3 btn-sm bg-none border border-primary">Watch trailer</button>
                            <button class="btn me-3 p-2 ps-3 pe-3 btn-sm bg-none border border-success">More info</button>
                            <button class="btn ps-3 p-2 pe-3 btn-sm bg-none border border-warning ">Bookmark</button>
                        </div>
                    </div>
                    <div class="card col-5">
                        <img class=" w-100" src="./img/iron__man.jpeg" height="265" alt="iron man">
                        <div class="content p-4">
                            <h5 class="h5">The Avengers</h5>
                            <p class="date"><i class="bi bi-calendar4"></i> 2012</p>
                            <p class="rate"><i class="bi bi-star"></i> 8.1</p>
                            <button class="btn me-3 p-2 ps-3 pe-3 btn-sm bg-none border border-primary">Watch trailer</button>
                            <button class="btn me-3 p-2 ps-3 pe-3 btn-sm bg-none border border-success">More info</button>
                            <button class="btn p-2  ps-3 pe-3 btn-sm bg-none border border-warning">Bookmark</button>
                        </div>
                    </div>
                </div>
                <!-- end of movies and images -->
                <nav class="nav d-flex justify-content-center mt-4" aria-label="...">

                    </ul>

            <!-- end of right section (col-8) -->
